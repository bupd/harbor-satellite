services:
  postgres:
    image: postgres:16
    container_name: groundcontrol-db
    environment:
      POSTGRES_DB: groundcontrol
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "8100:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d groundcontrol"]
      interval: 5s
      timeout: 5s
      retries: 5

  groundcontrol:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: groundcontrol
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: groundcontrol
      DB_USERNAME: postgres
      DB_PASSWORD: password
      HARBOR_USERNAME: admin
      HARBOR_PASSWORD: Harbor12345
      HARBOR_URL: http://host.docker.internal:8080
      PORT: 8888
      # Skip Harbor health check for local testing (set to false in production)
      SKIP_HARBOR_HEALTH_CHECK: "false"
      # SPIFFE Configuration (disabled by default)
      SPIFFE_ENABLED: "false"
      SPIFFE_TRUST_DOMAIN: harbor-satellite.local
      SPIFFE_PROVIDER: sidecar
      SPIFFE_ENDPOINT_SOCKET: unix:///run/spire/sockets/agent.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
